<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Elegância em Cada Detalhe</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .hero {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1600&q=80")
        center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 60px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      letter-spacing: 1px;
    }

    .about {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      padding: 0 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="overlay">
      <h1>Elegância em Cada Detalhe</h1>
      <p>Criado para quem valoriza o essencial.</p>
    </div>
  </header>

  <section class="about">
    <h2>Sobre</h2>
    <p>
      Uma marca inspirada no design atemporal, na simplicidade
      e na sofisticação que nunca sai de moda.
    </p>
  </section>

  <footer>
    <p>© 2026 • Todos os direitos reservados</p>
  </footer>

</body>
</html>
